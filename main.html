<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <header>
            <nav class="flex justify-around items-center">
                <img class="w-16" src="assets/Group.png" alt="">
                <div>
                    <h1 class="text-3xl font-bold">$ <span id="main-balance">4500</span></h1>
                    <p class="border rounded p-1">Available balance</p>
                </div>
                <button class="btn">Logout</button>
            </nav>
            <section class="mt-10">
                <h1 class="text-2xl font-bold mb-2">Welcome to Payoo!</h1>
                <p>Enjoy easy and convenient financial services with us. Cashout charge is low and</p>
                <div class="cards grid grid-cols-3 mt-14 gap-2 p-2">
                    <div id="add-money-box" class="box cursor-pointer border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="assets/wallet1.png" alt="">
                        <h3>Add Money</h3>
                    </div>
                    <div id="cashout-box" class="box cursor-pointer border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="assets/purse1.png" alt="">
                        <h3>Cashout</h3>
                    </div>
                    <div class="box border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="assets/bonus1.png" alt="">
                        <h3>Get Bonus</h3>
                    </div>
                    <div class="box border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="assets/money1.png" alt="">
                        <h3>Transfer Money</h3>
                    </div>
                    <div class="box border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="assets/send1.png" alt="">
                        <h3>Pay Bill</h3>
                    </div>
                    <div id="transaction-box" class="box cursor-pointer border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="assets/transaction1.png" alt="">
                        <h3>Transaction History</h3>
                    </div>
                </div>

                <!-- Add money section -->
                <section id="addmoney" class="mt-10">
                    <h2 class="text-2xl font-bold">Add Money</h2>
                    <div class="">
                        <div class="hero-content flex-col lg:flex-row-reverse">
                          
                          <div class="card  w-full max-w-sm shrink-0 shadow-2xl">
                            <form class="card-body">
                                <legend>
                                    Select Bank
                                </legend>
                                <select class="select select-primary w-full max-w-xs">
                                    <option disabled selected>Select your  desired banking</option>
                                    <option value="bkash">Bkash</option>
                                    <option value="nagad">Nagad</option>
                                    <option value="rocket">Rocket</option>
                                    <option value="dbbl">DBBL</option>
                                  </select>
                                  <div class="form-control">
                                    <label class="label">
                                      <span class="label-text">Account Number</span>
                                    </label>
                                    <input value="01704703877" id="account-number" type="number" placeholder="Account" class="input input-bordered" required />
                                    <label class="label">
                                      <span class="label-text">Amount</span>
                                    </label>
                                    <input id="amount" type="number" placeholder="Type your amount" class="input input-bordered" required />
                                    
                                  </div>
                                  <div class="form-control">
                                    <label class="label">
                                      <span class="label-text">Enter your PIN</span>
                                    </label>
                                    <input value="1234" id="pin" type="text" placeholder="PIN" class="input input-bordered" required />
                                    <label class="label">
                                      <a href="#" class="label-text-alt link link-hover">Forgot PIN?</a>
                                    </label>
                                  </div>
                                  <div class="form-control mt-6">
                                <button id="add-money" class="btn btn-neutral bg-blue-700 border-none">Add Money</button>
                              </div>
                            </form>
                          </div>
                        </div>
                      </div>
                </section>

                <!-- Cashout section -->
                <section id="cashout" class="mt-10">
                    <h2 class="text-2xl font-bold">Cashout</h2>
                    <div class="">
                        <div class="hero-content flex-col lg:flex-row-reverse">
                          
                          <div class="card  w-full max-w-sm shrink-0 shadow-2xl">
                            <form class="card-body">
                                
                                  <div class="form-control">
                                    <label class="label">
                                      <span class="label-text">Account Number</span>
                                    </label>
                                    <input value="01704703877" id="account-number" type="number" placeholder="Account" class="input input-bordered" required />
                                    <label class="label">
                                      <span class="label-text">Amount</span>
                                    </label>
                                    <input id="cashout-amount" type="number" placeholder="Type your amount" class="input input-bordered" required />
                                    
                                  </div>
                                  <div class="form-control">
                                    <label class="label">
                                      <span class="label-text">Enter your PIN</span>
                                    </label>
                                    <input value="1234" id="cashout-pin" type="text" placeholder="PIN" class="input input-bordered" required />
                                    <label class="label">
                                      <a href="#" class="label-text-alt link link-hover">Forgot PIN?</a>
                                    </label>
                                  </div>
                                  <div class="form-control mt-6">
                                <button id="cashout-btn" class="btn btn-neutral bg-blue-700 border-none">Cashout</button>
                              </div>
                            </form>
                          </div>
                        </div>
                      </div>
                </section>

                <!-- transaction history -->
                 <section id="transaction-history" class="mt-10">
                    <h1 class="text-3xl font-bold text-red-400 text-center p-3">Transaction History</h1>
                    <div id="transaction-container">

                    </div>
                 </section>

            </section>
        </header>
    </section>
    <script src="script/utilities.js"></script>
    <script src="script/addMoney.js"></script>
    <script src="script/toggle.js"></script>
    <script src="script/cashout.js"></script>
    <script src="script/transactionHistory.js"></script>
</body>
</html>
